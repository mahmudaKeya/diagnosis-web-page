
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vertical images layout</title>
    <style>
      body {
        background: rgb(225, 227, 222);
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container img {
        width: 200px;
        height: 200px;
        padding: 3px;
        margin-left: 3px;
      }
    </style>
  </head>
    
  <body>
    <div class="container">
      <img src=
"https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200x200-min.png"
        alt="image-1"/>
      <img src=
"https://media.geeksforgeeks.org/wp-content/cdn-uploads/20190710102234/download3.png"
        alt="image-2"/>
      <img src=
"https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200x200-min.png"
        alt="image-3"/>
    </div>
  </body>
</html>
